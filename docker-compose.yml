version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: shopping-mall-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shopping_mall
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
